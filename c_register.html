<html dir="rtl" lang="fa-IR">
<head>

    <title>عضویت در سایت</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1">
    <link href="Css/Main.css" rel="stylesheet" />
    <link href="Css/Style.css" rel="stylesheet" />

</head>
<body class="rtl bg-culight min-h">
    <section class="container maxw">
        <div class="card login  mx-sm-5 mt-5 justify-content-center shadow-none">
            <div class="row">
                <div class="col-lg-6 d-lg-block d-none loginimg p_relative p-0">
                    <img src="Img/loginBg.jpg" />
                </div>
                <div class="col-lg-6">
                    <div class="card-body p-3 text-center">
                        <a href="Index_demo5.html"><img src="Img/logo-main.png" alt="logo" class="pt-2 pb-3"></a>
                        <form action="">
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control" required placeholder="نام کاربری">
                            </div>
                            <div class="form-group">
                                <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="شماره موبایل">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" required placeholder="آدرس ایمیل">
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="password" id="password" class="form-control" required placeholder="کلمه عبور">
                            </div>
                            <button type="submit" name="login" id="login" class="btn btn-block btn-success radius10 mb-3">عضویت</button>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">یا</span>
                            </div>
                            <div class="row form-row social-login mb-3">
                                <div class="col-6">
                                    <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> ورود</a>
                                </div>
                                <div class="col-6">
                                    <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> ورود</a>
                                </div>
                            </div>
                        </form>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
